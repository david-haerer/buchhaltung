<style>
.add {
  display: grid;
  grid-gap: var(--size-3);
  grid-template-columns: 1fr 120px 60px;
}

.add > .value {
  width: 100%;
}

.add > button {
  text-align: right;
}
</style>

<input
  x-model="category"
  class="input category"
  placeholder="Category"
  type="text"
/>
<input
  x-model="value"
  class="input value"
  placeholder="Value"
  step="0.01"
  min="0"
  type="number"
/>
<button
  @click="$store.entries.addCategory($store.entries.index.id, flow, category, value), category='', value='';"
>
  Add
</button>
