<style>
.addCategory {
  background: var(--gray-9);
  border: 1px solid var(--gray-8);
  border-radius: var(--radius-2);
  padding: var(--size-2) var(--size-3);
  display: grid;
  grid-gap: var(--size-3);
  grid-template-columns: 1fr 120px 60px;
}

.addCategory > .value {
  width: 100%;
}

.addCategory > button {
  text-align: right;
}
</style>


<input
  x-model="category"
  class="input category"
  placeholder="Category"
  type="text"
/>
<input
  x-model="value"
  class="input value"
  placeholder="Value"
  step="0.01"
  min="0"
  type="number"
/>
<button
  @click="$store.book.addCategory($store.book.index.id, flow, category, value), category='', value='';"
>
  Add
</button>
