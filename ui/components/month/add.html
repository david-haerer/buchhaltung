<input
  x-model="category"
  class="input category"
  placeholder="Category"
  type="text"
/>
<input
  x-model="value"
  class="input value"
  placeholder="Value"
  step="0.01"
  min="0"
  type="number"
/>
<button
  @click="$store.entries.addCategory($store.entries.index.id, flow, category, value), category='', value='';"
>
  Add
</button>
