<section id="file">
  <h2 class="h2">File</h2>
  <p>Open an existing file</p>
  <form @submit.prevent="$store.app.submitData()">
    <label class="button">
      <input
        x-on:change="$store.book.load($event)"
        type="file"
        name="book"
        accept=".json"
        required
      />
      Open
    </label>
  </form>
  <p>Save to file</p>
  <button>Save</button>
</section>
